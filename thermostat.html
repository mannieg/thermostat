<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="src/Progressbar.js"></script>
  <link rel="stylesheet" href="css/main.css" charset="utf-8">
  <title class="head">Thermostat</title>
</head>
<body>
  <div class="main">
    <div id="container"></div><br />
    <div class="location_temp"></div>
    <br />
    <form class="custom_location_form">
      <input type="text" id="city_input" name="q" autocomplete="off" placeholder="Enter your city">
      <input type="submit" value="Search">
    </form>
    <br />
    <button class="button" id="increase_btn">Increase</button>
    <button class="button"  id="decrease_btn" >Descrease</button>
    <button class="button"  id="reset_btn" >Reset</button><br /><br />
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>
    <br />
    Power Saving Mode is <span id="power-saving-status">on</span>
  </div>
  <script type="text/javascript" src="src/Thermostat.js"></script>
  <script type="text/javascript" src="js/interface.js"></script>
  <script type="text/javascript" src="js/circle.js"></script>
</body>
</html>
